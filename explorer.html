<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./dist/explorer.css" />
        <script src="./dist/dev/en-US/explorer.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>

        <style>
            .actionToolTip > svg {
                margin-left: 8px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div class="example" style="height: 600px"></div>

        <script>
            var folderId = '0';
            var accessToken = '2coMY95nRFj8aWhwFOBgnmMbfHcOshNQ';
            var contentExplorer = new Box.ContentExplorer();
            contentExplorer.show(folderId, accessToken, {
                container: '.example',
                canTransferOwnership: true,
                canShare: false,
                canDelete: false,
                canDownload: false,
                canPreview: false,
                canRename: false,
                canOpen: false,
                fieldsToShow: 'owned_by',
            });

            contentExplorer.addListener('navigate', function() {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
